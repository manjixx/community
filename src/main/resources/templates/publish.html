<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>


<div class="container-fluid main"> <!--流式页面-->
      <div class="row">
          <!--col-xx-xx用于设置页面大小-->
          <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2><!--发起与图标-->
            <hr>
            <form action="/publish" method="post" >
              <!--上方表格-->
              <div class="form-group">
                <lable for="title">问题标题(简单扼要):</lable>
                <input th:type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
              </div>
              <!--问题补充部分-->
              <div class="form-group">
                <label for="description">问题补充(必填，请参照右侧提示):</label>
                <textarea name="description" id="description"th:text="${description}" class="form-control"
                          cols="30"
                          rows="10">

                </textarea>
              </div>
              <!--标签添加部分-->
              <div class="form-group">
                <label for="tag">添加标签:</label>
                <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="请输入标签，以逗号间隔">
              </div>
              <!--如果登录失败输出错误信息-->
                <div class="container-fluid main"> <!--流式页面-->
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>

                        </div>.

                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <button type="submit" class="btn btn-success btn-publish ">
                            发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
          </div>
      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
          <h3>问题发起指南</h3>
          · 问题标题：请用精简语描述您发布的问题，不超过25字<br>
          · 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
          · 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
      </div>
  </div>
</div>
</body>
</html>
